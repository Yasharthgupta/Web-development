<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form action="">
  <div class="container">
    <h1>Register yourself for an online course with LPU</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="" id="" required><BR></BR>
    <label for="email"><b>Branch</b></label>
    <input type="text" placeholder="Enter Branch" name="" id="" required><BR></BR>
    <label for="email"><b>Registration Number</b></label>
    <input type="number" placeholder="Enter Reg no." name="" id="" required><BR></BR>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><BR></BR>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><BR></BR>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By CICKING ON SIGN UP YPUR ACCOUNT WILL BE CREATED .</p>

    <button type="submit" class="registerbtn">SIGN UP</button>
    <button type="reset" class="registerbtn">RESET </button>
</form>

</body>
</html>
