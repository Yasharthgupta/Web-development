<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <STYLe>
        #firstpara {
            color: royalblue;
        }

        .redElement {
            color: red;
        }

        .bgblue {
            background-color: black;
        }

        /* this is grouping css selector */
        span,
        footer {
            background-color: pink;
            color: saddlebrown;
        }
    </STYLe>
</head>

<body>
    <h3>CSS SELECTOR</h3>
    <p id="firstpara" class="bgblue"> This is simple paeagraph to demonstrate css selector</p>
    <p id=secondElement" class="redElement bgblue">This is another simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is another simple paragraph to demonstrate css selector</p>
    </div>
    <!-- this is grouping css selector -->
    <span>This is span</span>
    <footer> This is footer</footer>
</body>

</html>
