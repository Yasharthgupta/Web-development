<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selector</title>
    <style>
        h1 {
            background-color: black;
            color: chartreuse;
            font-size: bold;
            text-align: center;
        }

        /* if p is right inside div this css will be applied */
        div>p {
            background-color: darkblue;
            color: darkkhaki;
        }

        /* if p is right after div i.e p is next sibblig  */
        div+p {
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>
        This is more on secector
    </h1>
    <div class="container">
        <div class="row">
            <ul>
                <li>
                    <p>this first paragraph</p>
                </li>
                <li>this will not affected</li>
                <p>This is another par in ul </p>
            </ul>
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>

    </div>
    <p>This is outermost paragraph</p>
</body>

</html>
